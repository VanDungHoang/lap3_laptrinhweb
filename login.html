<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<style>
   
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-5 border border-secondary rounded-3" style="width: 700px;">
        <h1>MÀN HÌNH ĐĂNG NHẬP</h1>
        
            <form action="login.html" method="post" >
                <div class="mb-3 d-flex">
                    <label for="username" class="form-label"style="min-width: 120px;">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
              
                <div class="mb-3 d-flex">
                    <label for="password" class="form-label" style="min-width: 120px;">Mật khẩu:</label>
                    <input type="password" id="password" name="password" class="form-control" style="display: inline-block; vertical-align: middle;" required>
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label" for="myCheck">Ghi nhớ đăng nhập</label>
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    
                </div>
                
                <div class="btn-ps">
                    <input type="submit" value="Login"  class="btn btn-primary mx-auto ">
                </div>
                <span class="psw px-3"> <a href="#">Quên mật khẩu</a></span>
            </form>
       
    </div>

   
</body>

</html>
